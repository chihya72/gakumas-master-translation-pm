on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # 不需要递归检出子模块，因为我们将使用远程仓库

      - name: Prepare directories
        run: |
          # 清理并创建目标目录
          rm -rf gakumas-local/local-files/resource/*
          mkdir -p gakumas-local/local-files/resource

          # 验证目录结构
          tree gakumas-local/local-files -L 2
      
      - name: Clone translation data repository
        run: |
          # 克隆远程翻译数据仓库
          git clone https://github.com/chihya72/Gakumas-Auto-Translate.git temp-repo
          
          # 验证克隆结果
          ls -l temp-repo/data/

      - name: Copy translation data
        run: |
          # 从克隆的仓库复制数据到目标位置
          cp -R temp-repo/data/* gakumas-local/local-files/resource/
          
          # 验证复制结果
          ls -l gakumas-local/local-files/resource/
          
          # 清理临时仓库
          rm -rf temp-repo

      - name: Create ZIP archive
        run: |
          # 压缩整个 gakumas-local 目录
          zip -r gakumas-local.zip gakumas-local/
          
          # 显示压缩包结构（调试用）
          unzip -l gakumas-local.zip | grep 'gakumas-local/local-files/resource'

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: gakumas-local.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
